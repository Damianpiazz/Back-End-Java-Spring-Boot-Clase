version: "3.9"

services:
  mysql:
    image: mysql:8
    container_name: mysql-techlab
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: techlab
      MYSQL_USER: techlab_user
      MYSQL_PASSWORD: techlab_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
